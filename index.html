<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <link rel="stylesheet" href="./css/app.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">

</head>
<body>

  <main class="lg:w-screen lg:h-screen flex flex-col justify-center items-center">

    <div class="md:w-11/12 max-w-[60%] grid grid-cols-1 lg:grid-cols-4 gap-2 lg:gap-6 mt-10 lg:mt-0" role="grid">

      <div class="card bg-dark-blue md:row-span-2 shadow-lg">

        <div class="card-header flex lg:flex-col bg-blue rounded-lg">
            <img src="./images/image-jeremy.png" class="w-14 h-14 lg:w-20 lg:h-20 border-2 border-white rounded-full" role="img" alt="Jeremy Robson">
            <div class="p-2">
              <p class="text-pale-blue lg:mt-14">Report for</p>
              <h1 class="text-white lg:mb-10">Jeremy Robson</h1>
            </div>
        </div>

        <div class="card-body flex justify-between lg:flex-col">
          <a href="#" data-type="daily" class="time_link active text-pale-blue lg:mt-4">Daily</a>
          <a href="#" data-type="weekly" class="time_link  text-pale-blue lg:mt-4">Weekly</a>
          <a href="#" data-type="monthly" class="time_link  text-pale-blue lg:mt-4">Monthly</a>
        </div>

      </div>

      <div class="card card-activities">

        <div class="card-activities-logo bg-light-red-work h-11 bg-[url('../images/icon-work.svg')] bg-no-repeat bg-right"></div>

        <div class="card-activities-time">
          
          <div class="flex justify-between items-center text-white">
            <span class="title"></span>
            <a href="#" class="">
              <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis">
            </a>
          </div>

          <div class="h-full flex justify-between items-center lg:flex-col lg:justify-center lg:items-start lg:space-y-4">
            <h2 class="current_time"></h2>
            <p class="previous_time"></p>
          </div>

        </div>

      </div>

      <div class="card card-activities">
        <div class="card-activities-logo bg-soft-blue-play h-16 bg-[url('../images/icon-play.svg')] bg-no-repeat bg-right"></div>

        <div class="card-activities-time">

          <div class="flex justify-between items-center text-white">
            <span class="title"></span>
            <a href="#" class="">
              <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis">
            </a>
          </div>

          <div class="h-full flex justify-between items-center lg:flex-col lg:justify-center lg:items-start lg:space-y-4">
            <h2 class="current_time"></h2>
            <p class="previous_time"></p>
          </div>

        </div>

      </div>

      <div class="card card-activities">

        <div class="card-activities-logo bg-light-red-study h-14 bg-[url('../images/icon-study.svg')] bg-no-repeat bg-right"></div>

        <div class="card-activities-time">
          
          <div class="flex justify-between items-center text-white">
            <span class="title"></span>
            <a href="#" class="">
              <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis">
            </a>
          </div>

          <div class="h-full flex justify-between items-center lg:flex-col lg:justify-center lg:items-start lg:space-y-4">
            <h2 class="current_time"></h2>
            <p class="previous_time"></p>
          </div>

        </div>
        
      </div>

      <div class="card card-activities">

        <div class="card-activities-logo bg-lime-green-exercise h-11 bg-[url('../images/icon-exercise.svg')] bg-no-repeat bg-right"></div>

        <div class="card-activities-time">

          <div class="flex justify-between items-center text-white">
            <span class="title"></span>
            <a href="#" class="">
              <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis">
            </a>
          </div>

          <div class="h-full flex justify-between items-center lg:flex-col lg:justify-center lg:items-start lg:space-y-4">
            <h2 class="current_time"></h2>
            <p class="previous_time"></p>
          </div>

        </div>

      </div>

      <div class="card card-activities">
        <div class="card-activities-logo bg-violet-social h-16 bg-[url('../images/icon-social.svg')] bg-no-repeat bg-right"></div>

        <div class="card-activities-time">

          <div class="flex justify-between items-center text-white">
            <span class="title"></span>
            <a href="#" class="">
              <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis">
            </a>
          </div>

          <div class="h-full flex justify-between items-center lg:flex-col lg:justify-center lg:items-start lg:space-y-4">
            <h2 class="current_time"></h2>
            <p class="previous_time"></p>
          </div>

        </div>
      </div>

      <div class="card card-activities">

        <div class="card-activities-logo bg-soft-orange-self-care h-11 bg-[url('../images/icon-self-care.svg')] bg-no-repeat bg-right"></div>

        <div class="card-activities-time">

          <div class="flex justify-between items-center text-white">
            <span class="title"> Care</span>
            <a href="#" class="">
              <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis">
            </a>
          </div>

          <div class="h-full flex justify-between items-center lg:flex-col lg:justify-center lg:items-start lg:space-y-4">
            <h2 class="current_time"></h2>
            <p class="previous_time"></p>
          </div>

        </div>

      </div>

    </div>

    <div class="text-white lg:absolute lg:bottom-0 text-center">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Tomas Emanuel Ramirez Abarca</a>.
    </div>

  </main>
  
  <script src="js/app.js" type="module"></script>
</body>
</html>
